language: objective-c
cache:
  directories:
    - node_modules
env:
  - NODE_VERSION="6.6"
notifications:
  email: false
before_install:
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm
  - source /tmp/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use --delete-prefix $NODE_VERSION
  - node --version
install:
  - npm install
script:
  - npm run build
  - npm test
